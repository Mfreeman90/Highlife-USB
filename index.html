<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Crack - HighLife RP True Replica</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap');
        
        body { 
            margin: 0; background-color: #3e166b;
            color: white; font-family: 'Arial', sans-serif; 
            display: flex; justify-content: center; align-items: center; height: 100vh; 
            overflow: hidden;
        }

        .window-frame {
            border: 3px solid #5baade;
            background-color: #050505;
            width: 900px;
            font-family: 'Orbitron', sans-serif;
            position: relative;
        }

        .header {
            border-bottom: 2px solid #f7931e;
            padding: 10px;
            text-align: center;
            background: #000;
        }

        .header-title { color: #f7931e; font-size: 3rem; font-weight: 900; margin: 0; letter-spacing: 4px; }

        /* The Box from your screenshot */
        .game-viewport {
            position: relative;
            height: 500px;
            margin: 30px auto;
            width: 750px;
            border: 3px solid #ff0000;
            background-color: #000;
            overflow: hidden; /* CRITICAL: Clips the long bars */
        }

        /* THICK RED LINE - Acts as the target behind the bars */
        .target-line { 
            position: absolute; 
            width: 100%; 
            height: 25px; /* Thicker like your crop image */
            background: #ff0000; 
            top: 50%;
            transform: translateY(-50%);
            z-index: 1; 
        }

        .bars-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            gap: 15px; /* Tighter spacing like the screen */
            position: relative;
            z-index: 10; /* Bars are ABOVE the red line */
        }

        .slider-column { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            position: relative;
        }
        
        /* THE WHITE BARS - Very long so they always cover the red line except at the gap */
        .part { 
            background-color: white; 
            width: 42px; 
            height: 500px; /* Tall enough to fill the whole viewport */
        }
        
        /* THE GAP - Needs to be slightly larger than 25px red line for the 'tab' smaller look */
        .spacer { 
            height: 35px; 
            background: transparent; 
            width: 100%;
        } 

        /* Active highlight from screenshot */
        .active .part { 
            outline: 3px solid #fdf5a2;
            box-shadow: inset 0 0 10px #fdf5a2;
        }

        .win-message { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: #00ff00; font-size: 3rem; z-index: 100; 
            background: rgba(0,0,0,0.9); padding: 20px; border: 2px solid #00ff00;
            text-align: center; width: 80%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeIndex, setActiveIndex] = useState(0);
            const [won, setWon] = useState(false);
            const bars = [0, 1, 2, 3, 4, 5, 6]; 
            const refs = useRef(bars.map(() => React.createRef()));
            const animations = useRef([]);

            const initGame = () => {
                animations.current.forEach(anim => anim && anim.pause());
                animations.current = bars.map((i) => {
                    const speed = 1000 - (i * 70); 
                    return anime({
                        targets: `#col-${i}`,
                        // Moves the gap up and down across the red line
                        translateY: [-220, 220], 
                        duration: speed, 
                        direction: 'alternate',
                        loop: true,
                        easing: 'easeInOutSine',
                        autoplay: true
                    });
                });
            };

            useEffect(() => {
                initGame();
                return () => animations.current.forEach(anim => anim && anim.pause());
            }, [won]);

            const handleInteraction = () => {
                if (won) return;
                
                const targetRect = document.querySelector('.target-line').getBoundingClientRect();
                const spacerRect = refs.current[activeIndex].current.getBoundingClientRect();
                
                const targetCenter = targetRect.top + (targetRect.height / 2);
                const spacerCenter = spacerRect.top + (spacerRect.height / 2);
                
                // Detection: Is the gap center close enough to the red line center?
                const isHit = Math.abs(spacerCenter - targetCenter) < 15;

                if (isHit) {
                    animations.current[activeIndex].pause();

                    // SNAP: Force the column to 0 translateY
                    // Because the spacer is in the middle of the column and the red line is in the middle of the box
                    anime({
                        targets: `#col-${activeIndex}`,
                        translateY: 0, 
                        duration: 40,
                        easing: 'linear'
                    });

                    if (activeIndex === bars.length - 1) {
                        setWon(true);
                    } else { 
                        setActiveIndex(activeIndex + 1); 
                    }
                } else if (activeIndex > 0) {
                    // Back one step logic
                    const prev = activeIndex - 1;
                    animations.current[prev].play();
                    setActiveIndex(prev);
                }
            };

            useEffect(() => {
                window.addEventListener('mousedown', handleInteraction);
                return () => window.removeEventListener('mousedown', handleInteraction);
            }, [activeIndex, won]);

            return (
                <div className="window-frame">
                    <div className="header">
                        <h1 className="header-title">DATA CRACK</h1>
                    </div>
                    
                    <div className="game-viewport">
                        <div className="target-line" />
                        
                        <div className="bars-container">
                            {bars.map((i) => (
                                <div 
                                    key={i}
                                    id={`col-${i}`} 
                                    className={`slider-column ${i === activeIndex ? 'active' : ''}`}
                                >
                                    <div className="part" />
                                    <div className="spacer" ref={refs.current[i]} />
                                    <div className="part" />
                                </div>
                            ))}
                        </div>

                        {won && <div className="win-message">DECRYPTION COMPLETE</div>}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
