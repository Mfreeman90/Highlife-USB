<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Crack - Balanced Finale</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap');
        
        body { 
            margin: 0; 
            background-color: #3e166b;
            color: white; 
            font-family: 'Arial', sans-serif; 
            height: 100vh; 
            overflow: hidden;
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Desktop Icons */
        .desktop-icon {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            text-align: center;
            font-size: 0.8rem;
            text-shadow: 1px 1px 2px black;
        }
        .icon-img {
            width: 50px;
            height: 50px;
            background: #5baade;
            border-radius: 5px;
            margin-bottom: 5px;
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem;
        }

        /* Power Button */
        .power-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff4444;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .power-btn:hover { background: #ff4444; }
        .power-icon { font-size: 2rem; color: #ff4444; }
        .power-btn:hover .power-icon { color: white; }

        /* Notepad Styling */
        .notepad {
            position: absolute;
            top: 100px;
            right: 50px;
            width: 250px;
            background: #f0f0f0;
            border: 2px solid #888;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            color: black;
            font-family: 'Courier New', Courier, monospace;
            z-index: 50;
        }
        .notepad-header {
            background: #000080;
            color: white;
            padding: 3px 8px;
            font-size: 0.7rem;
            display: flex; justify-content: space-between;
        }
        .notepad-content { padding: 10px; font-weight: bold; font-size: 0.9rem; }

        /* Main Game Window */
        .window-frame {
            border: 3px solid #5baade;
            background-color: #050505;
            width: 900px;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            z-index: 10;
        }

        .header {
            border-bottom: 2px solid #f7931e;
            padding: 12px;
            text-align: center;
            background: #000;
        }

        .header-title { color: #f7931e; font-size: 3rem; font-weight: 900; margin: 0; letter-spacing: 4px; }

        .game-viewport {
            position: relative;
            height: 550px;
            margin: 30px auto;
            width: 800px;
            border: 3px solid #ff0000;
            background-color: #000;
            overflow: hidden; 
        }

        .target-line { 
            position: absolute; 
            width: 100%; 
            height: 25px; 
            background: #ff0000; 
            top: 50%;
            transform: translateY(-50%);
            z-index: 1; 
        }

        .bars-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            gap: 35px; 
            position: relative;
            z-index: 10;
        }

        .slider-column { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            position: relative;
        }
        
        .part { background-color: white; width: 45px; height: 150px; }
        .spacer { height: 40px; background: transparent; width: 100%; } 

        .active .part { 
            outline: 4px solid #fdf5a2;
            box-shadow: 0 0 15px #fdf5a2;
        }

        .win-message { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50% , -50%); 
            color: #00ff00; font-size: 3.5rem; z-index: 100; 
            background: rgba(0,0,0,0.95); padding: 30px; border: 3px solid #00ff00;
            text-align: center; width: 85%;
        }

        .start-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95);
            display: flex; justify-content: center; align-items: center; z-index: 200;
        }
        .start-btn {
            background: #f7931e; color: black; border: none; padding: 20px 60px;
            font-family: 'Orbitron'; font-size: 2rem; cursor: pointer; font-weight: 900;
            border-radius: 4px; box-shadow: 0 0 20px rgba(247, 147, 30, 0.4);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeIndex, setActiveIndex] = useState(0);
            const [won, setWon] = useState(false);
            const [started, setStarted] = useState(false);
            const bars = [0, 1, 2, 3, 4, 5, 6]; 
            const refs = useRef(bars.map(() => React.createRef()));
            const animations = useRef([]);
            const audioCtx = useRef(null);

            const playSuccessSound = () => {
                if (!audioCtx.current) audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
                const now = audioCtx.current.currentTime;
                
                const clickOsc = audioCtx.current.createOscillator();
                const clickGain = audioCtx.current.createGain();
                clickOsc.type = 'square';
                clickOsc.frequency.setValueAtTime(800, now);
                clickOsc.frequency.exponentialRampToValueAtTime(1200, now + 0.02);
                clickGain.gain.setValueAtTime(0.1, now);
                clickGain.gain.exponentialRampToValueAtTime(0.001, now + 0.04);
                clickOsc.connect(clickGain);
                clickGain.connect(audioCtx.current.destination);
                clickOsc.start(now);
                clickOsc.stop(now + 0.04);

                const thudOsc = audioCtx.current.createOscillator();
                const thudGain = audioCtx.current.createGain();
                thudOsc.type = 'triangle';
                thudOsc.frequency.setValueAtTime(120, now);
                thudOsc.frequency.exponentialRampToValueAtTime(40, now + 0.12);
                thudGain.gain.setValueAtTime(0.3, now);
                thudGain.gain.linearRampToValueAtTime(0, now + 0.15);
                thudOsc.connect(thudGain);
                thudGain.connect(audioCtx.current.destination);
                thudOsc.start(now);
                thudOsc.stop(now + 0.15);
            };

            const initGame = () => {
                animations.current.forEach(anim => anim && anim.pause());
                animations.current = bars.map((i) => {
                    let speed = 750 - (i * 90);
                    
                    // RECALIBRATED FINALE:
                    // 6th Bar (Index 5)
                    if (i === 5) { speed = 350; } 
                    // 7th Bar (Index 6) - Slowed down from 200 to 280
                    if (i === 6) { speed = 280; } 
                    
                    return anime({
                        targets: `#col-${i}`,
                        translateY: [-180, 180], 
                        duration: speed,
                        direction: 'alternate',
                        loop: true,
                        easing: 'easeInOutSine',
                        autoplay: true
                    });
                });
            };

            useEffect(() => {
                if (started) initGame();
                return () => animations.current.forEach(anim => anim && anim.pause());
            }, [won, started]);

            const handleInteraction = () => {
                if (won || !started) return;
                const targetRect = document.querySelector('.target-line').getBoundingClientRect();
                const spacerRect = refs.current[activeIndex].current.getBoundingClientRect();
                const targetCenter = targetRect.top + (targetRect.height / 2);
                const spacerCenter = spacerRect.top + (spacerRect.height / 2);
                
                const isHit = Math.abs(spacerCenter - targetCenter) < 22;

                if (isHit) {
                    playSuccessSound();
                    animations.current[activeIndex].pause();
                    anime({
                        targets: `#col-${activeIndex}`,
                        translateY: 0, 
                        duration: 40,
                        easing: 'linear'
                    });

                    if (activeIndex === bars.length - 1) {
                        setWon(true);
                    } else { 
                        setActiveIndex(activeIndex + 1); 
                    }
                } else if (activeIndex > 0) {
                    const prev = activeIndex - 1;
                    animations.current[prev].play();
                    setActiveIndex(prev);
                }
            };

            useEffect(() => {
                window.addEventListener('mousedown', handleInteraction);
                return () => window.removeEventListener('mousedown', handleInteraction);
            }, [activeIndex, won, started]);

            return (
                <div style={{display:'flex', justifyContent:'center', alignItems:'center', width:'100vw', height:'100vh', position: 'relative'}}>
                    
                    <div className="desktop-icon">
                        <div className="icon-img">üíª</div>
                        <span>My Computer</span>
                    </div>

                    <div className="power-btn" onClick={() => window.location.reload()}>
                        <span className="power-icon">‚èª</span>
                    </div>

                    <div className="notepad">
                        <div className="notepad-header">
                            <span>MateoStrap Loves you - Notepad</span>
                            <span>‚úñ</span>
                        </div>
                        <div className="notepad-content">
                            MateoStrap Loves you.
                        </div>
                    </div>

                    <div className="window-frame">
                        {!started && (
                            <div className="start-overlay">
                                <button className="start-btn" onClick={() => setStarted(true)}>START HACK</button>
                            </div>
                        )}
                        <div className="header">
                            <h1 className="header-title">DATA CRACK</h1>
                        </div>
                        <div className="game-viewport">
                            <div className="target-line" />
                            <div className="bars-container">
                                {bars.map((i) => (
                                    <div 
                                        key={i}
                                        id={`col-${i}`} 
                                        className={`slider-column ${i === activeIndex ? 'active' : ''}`}
                                    >
                                        <div className="part" />
                                        <div className="spacer" ref={refs.current[i]} />
                                        <div className="part" />
                                    </div>
                                ))}
                            </div>
                            {won && <div className="win-message">ACCESS GRANTED</div>}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
