<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Crack - Security Alert</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap');
        
        body { 
            margin: 0; background-color: #3e166b; color: white; 
            font-family: 'Arial', sans-serif; height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Desktop UI Elements */
        .my-pc { position: absolute; top: 40px; left: 40px; display: flex; flex-direction: column; align-items: center; cursor: pointer; z-index: 5; }
        .pc-icon { width: 55px; height: 65px; background: linear-gradient(to bottom, #7db9e8 0%, #1e5799 100%); border: 2px solid #ffffff; border-radius: 4px; display: flex; justify-content: center; align-items: center; font-size: 1.8rem; }
        .pc-text { margin-top: 8px; font-weight: bold; text-shadow: 2px 2px 4px black; text-align: center; font-size: 0.9rem; }

        .power-off { position: absolute; top: 40px; right: 40px; display: flex; flex-direction: column; align-items: center; cursor: pointer; z-index: 5; }
        .power-circle { width: 70px; height: 70px; background: #222; border: 4px solid #ff4444; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 20px rgba(255, 68, 68, 0.4); }
        .power-symbol { font-size: 2.5rem; color: #ff4444; font-weight: bold; }

        .notepad { position: absolute; top: 120px; right: 50px; width: 250px; background: #f0f0f0; border: 2px solid #888; box-shadow: 5px 5px 15px rgba(0,0,0,0.5); color: black; font-family: 'Courier New', monospace; z-index: 50; }
        .notepad-header { background: #000080; color: white; padding: 3px 8px; font-size: 0.7rem; display: flex; justify-content: space-between; }
        .notepad-content { padding: 10px; font-weight: bold; }

        /* Rick Roll Overlay */
        #rick-overlay {
            position: fixed; inset: 0; background: black; z-index: 2000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }

        /* Game Window */
        .window-frame { border: 3px solid #5baade; background-color: #050505; width: 900px; font-family: 'Orbitron', sans-serif; position: relative; z-index: 10; }
        .header { border-bottom: 2px solid #f7931e; padding: 12px; text-align: center; background: #000; }
        .header-title { color: #f7931e; font-size: 3rem; font-weight: 900; margin: 0; letter-spacing: 4px; }
        .sub-header { color: #fdf5a2; font-size: 0.8rem; margin-top: -5px; }

        .game-viewport { position: relative; height: 550px; margin: 30px auto; width: 800px; border: 3px solid #ff0000; background-color: #000; overflow: hidden; }
        .target-line { position: absolute; width: 100%; height: 25px; background: #ff0000; top: 50%; transform: translateY(-50%); z-index: 1; }
        .bars-container { display: flex; justify-content: center; align-items: center; height: 100%; gap: 35px; position: relative; z-index: 10; }
        .slider-column { display: flex; flex-direction: column; align-items: center; position: relative; }
        .part { background-color: white; width: 45px; height: 150px; }
        .spacer { height: 40px; background: transparent; width: 100%; } 
        .active .part { outline: 4px solid #fdf5a2; box-shadow: 0 0 15px #fdf5a2; }

        .win-message, .fail-message { position: absolute; top: 50%; left: 50%; transform: translate(-50% , -50%); z-index: 100; background: rgba(0,0,0,0.95); padding: 30px; text-align: center; width: 85%; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .win-message { color: #00ff00; border: 3px solid #00ff00; font-size: 3.5rem; }
        .fail-message { color: #ff0000; border: 3px solid #ff0000; font-size: 3.5rem; }

        .action-btn { color: black; border: none; padding: 10px 30px; font-family: 'Orbitron'; font-size: 1.5rem; cursor: pointer; font-weight: 900; border-radius: 4px; }
        .win-btn { background: #00ff00; }
        .fail-btn { background: #ff0000; }
    </style>
</head>
<body>
    <div id="rick-overlay">
        <h1 style="font-family: Orbitron; color: #ff4444; margin-bottom: 20px;">CRITICAL SYSTEM ERROR: YOU GOT RICKED</h1>
        <div id="video-container"></div>
        <button class="action-btn fail-btn" style="margin-top: 20px;" onclick="stopRickRoll()">REBOOT SYSTEM</button>
    </div>

    <script>
        function startRickRoll() {
            const container = document.getElementById('video-container');
            container.innerHTML = '<iframe width="800" height="450" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&controls=0&mute=0" frameborder="0" allow="autoplay; encrypted-media"></iframe>';
            document.getElementById('rick-overlay').style.display = 'flex';
        }
        function stopRickRoll() {
            document.getElementById('video-container').innerHTML = '';
            document.getElementById('rick-overlay').style.display = 'none';
            location.reload();
        }
    </script>

    <div class="my-pc" onclick="alert('Drive C:/ is locked.')">
        <div class="pc-icon">üíΩ</div>
        <div class="pc-text">My<br>Computer</div>
    </div>

    <div class="power-off" onclick="startRickRoll()">
        <div class="power-circle"><span class="power-symbol">‚èª</span></div>
        <div class="power-text" style="color:#ccc; font-size:0.8rem; font-weight:bold; margin-top:8px;">Power Off</div>
    </div>

    <div class="notepad">
        <div class="notepad-header"><span>MateoStrap Loves you - Notepad</span><span>‚úñ</span></div>
        <div class="notepad-content">MateoStrap Loves you.</div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeIndex, setActiveIndex] = useState(0);
            const [won, setWon] = useState(false);
            const [failed, setFailed] = useState(false);
            const bars = [0, 1, 2, 3, 4, 5, 6]; 
            const refs = useRef(bars.map(() => React.createRef()));
            const animations = useRef([]);
            
            const audioCtx = useRef(null);
            const sirenInterval = useRef(null);

            const playHitSound = () => {
                if (!audioCtx.current) return;
                const osc = audioCtx.current.createOscillator();
                const gain = audioCtx.current.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, audioCtx.current.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.current.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.current.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(audioCtx.current.destination);
                osc.start();
                osc.stop(audioCtx.current.currentTime + 0.1);
            };

            const startSiren = () => {
                if (!audioCtx.current) return;
                const osc = audioCtx.current.createOscillator();
                const gain = audioCtx.current.createGain();
                osc.type = 'triangle';
                gain.gain.setValueAtTime(0.1, audioCtx.current.currentTime);
                osc.connect(gain);
                gain.connect(audioCtx.current.destination);
                osc.start();
                
                let high = true;
                sirenInterval.current = setInterval(() => {
                    osc.frequency.exponentialRampToValueAtTime(high ? 600 : 400, audioCtx.current.currentTime + 0.4);
                    high = !high;
                }, 500);

                window._activeSiren = { osc, gain };
            };

            const stopAllSounds = () => {
                if (sirenInterval.current) clearInterval(sirenInterval.current);
                if (window._activeSiren) {
                    window._activeSiren.osc.stop();
                    window._activeSiren = null;
                }
            };

            const initGame = () => {
                // Initialize audio context if it doesn't exist
                if (!audioCtx.current) {
                    audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                animations.current.forEach(anim => anim && anim.pause());
                animations.current = bars.map((i) => {
                    let speed = 750 - (i * 90);
                    if (i === 5) speed = 350; if (i === 6) speed = 280; 
                    return anime({
                        targets: `#col-${i}`, translateY: [-180, 180], duration: speed,
                        direction: 'alternate', loop: true, easing: 'easeInOutSine', autoplay: true
                    });
                });
            };

            // Auto-start game on load
            useEffect(() => {
                initGame();
                return () => animations.current.forEach(anim => anim && anim.pause());
            }, []);

            useEffect(() => {
                const target = won ? '#success-text' : failed ? '#fail-text' : null;
                if (target) {
                    if (failed) startSiren();
                    anime.timeline().add({
                        targets: target, scale: [0.5, 1.2, 1], opacity: [0, 1], duration: 600, easing: 'easeOutBack'
                    }).add({
                        targets: target, scale: [1, 1.05, 1], duration: 1000, loop: true, easing: 'easeInOutSine'
                    });
                }
                return () => stopAllSounds();
            }, [won, failed]);

            const handleInteraction = () => {
                if (won || failed) return;
                
                // Resume AudioContext if browser blocked it (requires user gesture)
                if (audioCtx.current && audioCtx.current.state === 'suspended') {
                    audioCtx.current.resume();
                }

                const targetRect = document.querySelector('.target-line').getBoundingClientRect();
                const spacerRect = refs.current[activeIndex].current.getBoundingClientRect();
                const isHit = Math.abs((spacerRect.top + spacerRect.height/2) - (targetRect.top + targetRect.height/2)) < 22;

                if (isHit) {
                    playHitSound();
                    animations.current[activeIndex].pause();
                    anime({ targets: `#col-${activeIndex}`, translateY: 0, duration: 40 });
                    if (activeIndex === 6) setWon(true);
                    else setActiveIndex(activeIndex + 1);
                } else {
                    if (activeIndex === 0) {
                        setFailed(true);
                        animations.current.forEach(a => a.pause());
                    } else {
                        animations.current[activeIndex - 1].play();
                        setActiveIndex(activeIndex - 1);
                    }
                }
            };

            const resetGame = (e) => {
                e.stopPropagation();
                stopAllSounds();
                setWon(false); setFailed(false); setActiveIndex(0);
                bars.forEach(i => anime({ targets: `#col-${i}`, translateY: 0, duration: 0 }));
                // Tiny timeout to ensure the state resets before starting animations again
                setTimeout(initGame, 50);
            };

            useEffect(() => {
                window.addEventListener('mousedown', handleInteraction);
                return () => window.removeEventListener('mousedown', handleInteraction);
            }, [activeIndex, won, failed]);

            return (
                <div style={{display:'flex', justifyContent:'center', alignItems:'center', width:'100vw', height:'100vh'}}>
                    <div className="window-frame">
                        <div className="header">
                            <h1 className="header-title">DATA CRACK</h1>
                            <div className="sub-header">SELLING YOUR SECRETS SINCE 1996</div>
                        </div>
                        <div className="game-viewport">
                            <div className="target-line" />
                            <div className="bars-container">
                                {bars.map((i) => (
                                    <div key={i} id={`col-${i}`} className={`slider-column ${i === activeIndex ? 'active' : ''}`}>
                                        <div className="part" /><div className="spacer" ref={refs.current[i]} /><div className="part" />
                                    </div>
                                ))}
                            </div>
                            {won && (
                                <div className="win-message">
                                    <span id="success-text">ACCESS GRANTED</span>
                                    <button className="action-btn win-btn" onClick={resetGame}>TRY AGAIN</button>
                                </div>
                            )}
                            {failed && (
                                <div className="fail-message">
                                    <span id="fail-text">CONNECTION LOST</span>
                                    <button className="action-btn fail-btn" onClick={resetGame}>RETRY</button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
