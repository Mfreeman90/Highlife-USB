<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Crack - High Velocity</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap');
        
        body { 
            margin: 0; background-color: #3e166b;
            color: white; font-family: 'Arial', sans-serif; 
            display: flex; justify-content: center; align-items: center; height: 100vh; 
            overflow: hidden;
        }

        .window-frame {
            border: 3px solid #5baade;
            background-color: #050505;
            width: 950px;
            font-family: 'Orbitron', sans-serif;
            position: relative;
        }

        .header {
            border-bottom: 2px solid #f7931e;
            padding: 12px;
            text-align: center;
            background: #000;
        }

        .header-title { color: #f7931e; font-size: 3rem; font-weight: 900; margin: 0; letter-spacing: 4px; }
        .header-subtitle { color: #f7931e; font-size: 0.8rem; margin-top: -5px; letter-spacing: 2px; opacity: 0.8; }

        .game-viewport {
            position: relative;
            height: 550px;
            margin: 30px auto;
            width: 850px;
            border: 3px solid #ff0000;
            background-color: #000;
            overflow: hidden; 
        }

        .target-line { 
            position: absolute; 
            width: 100%; 
            height: 25px; 
            background: #ff0000; 
            top: 50%;
            transform: translateY(-50%);
            z-index: 1; 
        }

        .bars-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            gap: 30px; 
            position: relative;
            z-index: 10;
        }

        .slider-column { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            position: relative;
        }
        
        .part { 
            background-color: white; 
            width: 45px; 
            height: 150px; 
        }
        
        .spacer { 
            height: 40px; 
            background: transparent; 
            width: 100%;
        } 

        .active .part { 
            outline: 4px solid #fdf5a2;
            box-shadow: 0 0 15px #fdf5a2;
        }

        .win-message { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: #00ff00; font-size: 3.5rem; z-index: 100; 
            background: rgba(0,0,0,0.95); padding: 30px; border: 3px solid #00ff00;
            text-align: center; width: 85%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeIndex, setActiveIndex] = useState(0);
            const [won, setWon] = useState(false);
            const bars = [0, 1, 2, 3, 4, 5, 6, 7]; 
            const refs = useRef(bars.map(() => React.createRef()));
            const animations = useRef([]);

            const initGame = () => {
                animations.current.forEach(anim => anim && anim.pause());
                animations.current = bars.map((i) => {
                    // FASTER SPEEDS: Lower duration = higher speed.
                    // Starts at 750ms and gets faster with each bar.
                    const speed = 750 - (i * 80); 
                    return anime({
                        targets: `#col-${i}`,
                        translateY: [-180, 180], 
                        duration: Math.max(speed, 200), // Ensures it doesn't become literally impossible
                        direction: 'alternate',
                        loop: true,
                        easing: 'easeInOutSine',
                        autoplay: true
                    });
                });
            };

            useEffect(() => {
                initGame();
                return () => animations.current.forEach(anim => anim && anim.pause());
            }, [won]);

            const handleInteraction = () => {
                if (won) return;
                
                const targetRect = document.querySelector('.target-line').getBoundingClientRect();
                const spacerRect = refs.current[activeIndex].current.getBoundingClientRect();
                
                const targetCenter = targetRect.top + (targetRect.height / 2);
                const spacerCenter = spacerRect.top + (spacerRect.height / 2);
                
                // Detection logic: Tightened for faster speed
                const isHit = Math.abs(spacerCenter - targetCenter) < 15;

                if (isHit) {
                    animations.current[activeIndex].pause();

                    anime({
                        targets: `#col-${activeIndex}`,
                        translateY: 0, 
                        duration: 40,
                        easing: 'linear'
                    });

                    if (activeIndex === bars.length - 1) {
                        setWon(true);
                        setTimeout(() => {
                            setWon(false);
                            setActiveIndex(0);
                        }, 4000);
                    } else { 
                        setActiveIndex(activeIndex + 1); 
                    }
                } else if (activeIndex > 0) {
                    const prev = activeIndex - 1;
                    animations.current[prev].play();
                    setActiveIndex(prev);
                }
            };

            useEffect(() => {
                window.addEventListener('mousedown', handleInteraction);
                return () => window.removeEventListener('mousedown', handleInteraction);
            }, [activeIndex, won]);

            return (
                <div className="window-frame">
                    <div className="header">
                        <h1 className="header-title">DATA CRACK</h1>
                        <div className="header-subtitle">SELLING YOUR SECRETS SINCE 1996</div>
                    </div>
                    <div className="game-viewport">
                        <div className="target-line" />
                        <div className="bars-container">
                            {bars.map((i) => (
                                <div 
                                    key={i}
                                    id={`col-${i}`} 
                                    className={`slider-column ${i === activeIndex ? 'active' : ''}`}
                                >
                                    <div className="part" />
                                    <div className="spacer" ref={refs.current[i]} />
                                    <div className="part" />
                                </div>
                            ))}
                        </div>
                        {won && <div className="win-message">ACCESS GRANTED</div>}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
