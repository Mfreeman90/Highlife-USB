<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Crack - OS Terminal Mobile</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap');
        
        body { 
            margin: 0; background-color: #3e166b; color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            min-height: 100vh; overflow-x: hidden;
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            user-select: none;
            touch-action: manipulation;
        }

        /* Desktop Icons - Adjusted for touch */
        .my-pc { position: absolute; top: 20px; left: 20px; display: flex; flex-direction: column; align-items: center; cursor: pointer; z-index: 5; }
        .pc-icon { width: 45px; height: 55px; background: linear-gradient(to bottom, #7db9e8 0%, #1e5799 100%); border: 2px solid #ffffff; border-radius: 4px; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; }
        .pc-text { margin-top: 5px; font-weight: bold; text-shadow: 2px 2px 4px black; text-align: center; font-size: 0.7rem; }

        .power-off { position: absolute; top: 20px; right: 20px; display: flex; flex-direction: column; align-items: center; cursor: pointer; z-index: 5; }
        .power-circle { width: 50px; height: 50px; background: #222; border: 3px solid #ff4444; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        .power-symbol { font-size: 1.8rem; color: #ff4444; }

        /* DRAGGABLE NOTEPAD ICON */
        .notepad-note { 
            position: absolute; top: 120px; right: 20px; 
            display: flex; flex-direction: column; align-items: center; 
            touch-action: none; z-index: 5000; width: 80px;
        }

        .note-icon { width: 40px; height: 50px; background: #fdf5a2; border: 1px solid #999; border-top-right-radius: 10px; position: relative; box-shadow: 2px 2px 0px rgba(0,0,0,0.3); }
        .note-icon::before { content: ""; position: absolute; top: 0; right: 0; width: 10px; height: 10px; background: #e0e0e0; border-bottom: 1px solid #999; border-left: 1px solid #999; }
        .note-text { margin-top: 5px; font-weight: bold; font-size: 0.65rem; text-shadow: 2px 2px 4px black; text-align: center; color: white; pointer-events: none; }

        /* YELLOW NOTEPAD PAPER POPUP */
        #love-popup {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 350px; z-index: 6000; box-shadow: 20px 20px 60px rgba(0,0,0,0.7);
        }
        .paper {
            background: #fdf5a2; background-image: linear-gradient(#e1d98d 1px, transparent 1px);
            background-size: 100% 30px; padding: 40px 20px 20px 40px; position: relative;
            border: 1px solid #d1d1d1; border-radius: 2px; color: #333; font-family: 'Comic Sans MS', cursive, sans-serif;
            min-height: 200px; line-height: 30px;
        }
        .paper::before { content: ''; position: absolute; left: 30px; top: 0; height: 100%; width: 2px; background: rgba(255,0,0,0.2); }
        .close-paper { position: absolute; top: 5px; right: 10px; cursor: pointer; font-weight: bold; color: #cc0000; font-size: 1.5rem; padding: 5px; }
        .pay-btn { background: #0070ba; color: white; border: none; padding: 12px 20px; font-weight: bold; text-decoration: none; display: inline-block; margin-top: 20px; border-radius: 5px; }

        /* Layout Container */
        .os-container { 
            display: flex; flex-direction: column; align-items: center; 
            width: 100%; min-height: 100vh; padding: 80px 10px 20px 10px; box-sizing: border-box; gap: 20px;
        }

        /* Window Styling */
        .os-window { background: #c0c0c0; border: 3px solid #ffffff; border-right-color: #808080; border-bottom-color: #808080; width: 100%; max-width: 1150px; z-index: 10; }
        .sidebar-window { max-width: 400px; }

        .os-title-bar { background: linear-gradient(90deg, #000080, #1084d0); padding: 5px 10px; display: flex; justify-content: space-between; align-items: center; color: white; font-weight: bold; font-size: 0.9rem; }
        .os-btn { width: 20px; height: 20px; background: #c0c0c0; border: 1px solid #ffffff; border-right-color: #404040; border-bottom-color: #404040; color: black; font-size: 10px; display: flex; align-items: center; justify-content: center; }

        .window-content { background-color: #050505; padding: 15px; position: relative; }
        .header-title { color: #f7931e; font-size: 1.8rem; font-family: 'Orbitron'; font-weight: 900; margin: 0; text-align: center; }

        /* Game Viewport - Responsive Scaling */
        .game-viewport { 
            position: relative; aspect-ratio: 16/11; width: 100%; 
            margin: 10px auto; border: 2px solid #ff0000; background-color: #000; overflow: hidden; 
        }
        .target-line { position: absolute; width: 100%; height: 10%; background: #ff0000; top: 50%; transform: translateY(-50%); z-index: 1; opacity: 0.7; }
        .bars-container { display: flex; justify-content: center; align-items: center; height: 100%; gap: 4%; padding: 0 2%; }
        
        .slider-column { height: 100%; width: 10%; display: flex; flex-direction: column; justify-content: center; }
        .part { background-color: white; width: 100%; height: 25%; }
        .spacer { height: 12%; background: transparent; width: 100%; } 
        .active .part { outline: 2px solid #fdf5a2; box-shadow: 0 0 10px #fdf5a2; }

        /* Overlays */
        .win-message, .fail-message { position: absolute; inset: 0; z-index: 100; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .user-input { background: black; border: 1px solid #00ff00; color: #00ff00; font-family: 'Orbitron'; padding: 8px; width: 80%; margin-bottom: 10px; font-size: 1rem; }
        .action-btn { padding: 10px 25px; font-family: 'Orbitron'; font-size: 1.2rem; cursor: pointer; border: none; }

        /* Leaderboard */
        .lb-entry { display: flex; justify-content: space-between; color: #00ff00; font-family: 'Orbitron'; padding: 8px; border-bottom: 1px solid #222; font-size: 0.8rem; }
        
        #rick-overlay { position: fixed; inset: 0; background: black; z-index: 9000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        iframe { max-width: 100%; }

        @media (min-width: 1000px) {
            .os-container { flex-direction: row; align-items: flex-start; justify-content: center; padding-top: 100px; }
            .sidebar-window { height: 600px; width: 300px; }
            .header-title { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div id="rick-overlay">
        <h2 style="font-family: Orbitron; color: #ff4444; text-align:center;">SYSTEM OVERLOAD</h2>
        <div id="video-container"></div>
        <button class="action-btn" style="background:#ff4444; margin-top:20px;" onclick="stopRickRoll()">REBOOT</button>
    </div>

    <div id="love-popup">
        <div class="paper">
            <div class="close-paper" onclick="document.getElementById('love-popup').style.display='none'">√ó</div>
            <div style="font-size: 1.2rem; font-weight:bold;">Mateo Strap loves you!</div>
            <div style="font-size: 1rem; margin-top: 5px;">Buy me a coffee if you'd like</div>
            <a href="https://paypal.me/Mfreeman90" target="_blank" class="pay-btn">Support on PayPal</a>
        </div>
    </div>

    <div class="my-pc" onclick="alert('System Locked')">
        <div class="pc-icon">üíΩ</div>
        <div class="pc-text">My PC</div>
    </div>

    <div class="power-off" onclick="startRickRoll()">
        <div class="power-circle"><span class="power-symbol">‚èª</span></div>
    </div>

    <div class="notepad-note" id="notepad-icon">
        <div class="note-icon"></div>
        <div class="note-text">OPEN ME</div>
    </div>

    <div id="root"></div>

    <script>
        // DRAG LOGIC (Pointer Events for Mobile)
        const note = document.getElementById('notepad-icon');
        let isDragging = false;
        let dragTimer;

        note.onpointerdown = function(e) {
            isDragging = false;
            let shiftX = e.clientX - note.getBoundingClientRect().left;
            let shiftY = e.clientY - note.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                note.style.left = pageX - shiftX + 'px';
                note.style.top = pageY - shiftY + 'px';
                note.style.right = 'auto';
            }

            function onPointerMove(e) {
                isDragging = true;
                moveAt(e.pageX, e.pageY);
            }

            document.addEventListener('pointermove', onPointerMove);

            note.onpointerup = function() {
                document.removeEventListener('pointermove', onPointerMove);
                note.onpointerup = null;
                if (!isDragging) document.getElementById('love-popup').style.display = 'block';
            };
        };
        note.ondragstart = function() { return false; };

        function startRickRoll() {
            document.getElementById('video-container').innerHTML = '<iframe width="320" height="180" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="autoplay"></iframe>';
            document.getElementById('rick-overlay').style.display = 'flex';
        }
        function stopRickRoll() {
            document.getElementById('video-container').innerHTML = '';
            document.getElementById('rick-overlay').style.display = 'none';
        }
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeIndex, setActiveIndex] = useState(0);
            const [won, setWon] = useState(false);
            const [failed, setFailed] = useState(false);
            const [startTime, setStartTime] = useState(null);
            const [finalTime, setFinalTime] = useState(null);
            const [userName, setUserName] = useState('');
            const [leaderboard, setLeaderboard] = useState(JSON.parse(localStorage.getItem('dataCrack_Mob')) || []);
            
            const bars = [0, 1, 2, 3, 4, 5]; 
            const refs = useRef(bars.map(() => React.createRef()));
            const animations = useRef([]);

            const initGame = () => {
                animations.current.forEach(anim => anim && anim.pause());
                animations.current = bars.map((i) => {
                    return anime({
                        targets: `#col-${i}`, translateY: ['-25%', '25%'],
                        duration: 800 - (i * 100), direction: 'alternate',
                        loop: true, easing: 'easeInOutSine', autoplay: true
                    });
                });
            };

            useEffect(() => { initGame(); }, []);

            const handleAction = (e) => {
                if (e.target.closest('.notepad-note') || e.target.closest('#love-popup') || e.target.closest('input') || e.target.closest('button')) return;
                if (won || failed) return;

                if (activeIndex === 0 && !startTime) setStartTime(Date.now());
                
                const targetRect = document.querySelector('.target-line').getBoundingClientRect();
                const spacerRect = refs.current[activeIndex].current.getBoundingClientRect();
                const isHit = Math.abs((spacerRect.top + spacerRect.height/2) - (targetRect.top + targetRect.height/2)) < (targetRect.height/2 + 10);

                if (isHit) {
                    animations.current[activeIndex].pause();
                    if (activeIndex === bars.length - 1) {
                        setFinalTime(((Date.now() - startTime) / 1000).toFixed(2));
                        setWon(true);
                    } else {
                        setActiveIndex(activeIndex + 1);
                    }
                } else {
                    setFailed(true);
                    animations.current.forEach(a => a.pause());
                }
            };

            const reset = () => {
                setWon(false); setFailed(false); setActiveIndex(0); setStartTime(null);
                setTimeout(initGame, 50);
            };

            const save = () => {
                const updated = [...leaderboard, {name: userName || 'ANON', time: finalTime}].sort((a,b)=>a.time-b.time).slice(0,10);
                setLeaderboard(updated);
                localStorage.setItem('dataCrack_Mob', JSON.stringify(updated));
                reset();
            };

            return (
                <div className="os-container" onPointerDown={handleAction}>
                    <div className="os-window">
                        <div className="os-title-bar">
                            <span>DATACRACK.EXE</span>
                            <div className="os-btn">X</div>
                        </div>
                        <div className="window-content">
                            <h1 className="header-title">DATA CRACK</h1>
                            <div className="game-viewport">
                                <div className="target-line"></div>
                                <div className="bars-container">
                                    {bars.map(i => (
                                        <div key={i} id={`col-${i}`} className={`slider-column ${i===activeIndex?'active':''}`}>
                                            <div className="part"></div>
                                            <div className="spacer" ref={refs.current[i]}></div>
                                            <div className="part"></div>
                                        </div>
                                    ))}
                                </div>
                                {won && <div className="win-message">
                                    <h2 style={{color:'#0f0'}}>SUCCESS</h2>
                                    <p>{finalTime}s</p>
                                    <input className="user-input" onChange={e=>setUserName(e.target.value)} placeholder="NAME" />
                                    <button className="action-btn" style={{background:'#0f0'}} onClick={save}>SAVE</button>
                                </div>}
                                {failed && <div className="fail-message">
                                    <h2 style={{color:'#f00'}}>FAILED</h2>
                                    <button className="action-btn" style={{background:'#f00'}} onClick={reset}>RETRY</button>
                                </div>}
                            </div>
                        </div>
                    </div>

                    <div className="os-window sidebar-window">
                        <div className="os-title-bar"><span>LEADERBOARD</span></div>
                        <div className="window-content">
                            {leaderboard.map((e,i) => (
                                <div key={i} className="lb-entry">
                                    <span>#{i+1} {e.name}</span>
                                    <span>{e.time}s</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
