<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighLife Data Crack</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap');
        
        body { 
            margin: 0; 
            background-color: #101010; 
            color: white; 
            font-family: 'Orbitron', sans-serif; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }

        .content { text-align: center; width: 100%; max-width: 600px; }
        
        .crack-container { 
            position: relative; 
            background-color: #202020; 
            border: 3px solid red; 
            height: 400px; 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            overflow: hidden;
        }

        .target-bar { 
            position: absolute; 
            width: 100%; 
            height: 35px; /* Your requested size */
            background: rgba(255, 0, 0, 0.8); 
            top: 182px; 
            z-index: 5; 
        }

        .slider-column { display: flex; flex-direction: column; align-items: center; height: 100%; }
        
        .part { background-color: white; width: 45px; height: 100px; }
        
        .spacer { height: 50px; } /* This is the "gap" you are trying to align */

        .active .part { 
            border: 4px solid yellow; 
            box-shadow: 0 0 15px yellow; 
            width: 37px; 
            height: 92px;
        }

        .win-message { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: #00ff00; 
            font-size: 2.5rem; 
            z-index: 10; 
            text-shadow: 0 0 20px #00ff00; 
        }

        .title { font-size: 3em; margin: 0; }
        .catch-phrase { color: yellow; margin-bottom: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeIndex, setActiveIndex] = useState(0);
            const [won, setWon] = useState(false);
            const bars = [0, 1, 2, 3, 4, 5];
            const refs = useRef(bars.map(() => React.createRef()));
            const animations = useRef([]);

            useEffect(() => {
                // Initialize animations with the speed ramp you liked
                animations.current = bars.map((i) => anime({
                    targets: `#col-${i}`,
                    translateY: [0, 150],
                    duration: 550 - (i * 70), 
                    direction: 'alternate',
                    loop: true,
                    easing: 'easeInOutSine'
                }));
            }, [won]);

            useEffect(() => {
                const handleKey = (e) => {
                    if (e.code === 'Space' && !won) {
                        e.preventDefault();
                        
                        // Hit Detection Logic
                        const coreRect = refs.current[activeIndex].current.getBoundingClientRect();
                        const targetRect = document.querySelector('.target-bar').getBoundingClientRect();
                        
                        // Calculate centers of the gap and the red target line
                        const coreCenter = coreRect.top + (coreRect.height / 2);
                        const targetCenter = targetRect.top + (targetRect.height / 2);

                        // The hit window is exactly the height of your red bar
                        const hitZone = targetRect.height / 2;
                        const isHit = Math.abs(coreCenter - targetCenter) < hitZone;

                        if (isHit) {
                            animations.current[activeIndex].pause();
                            if (activeIndex === 5) {
                                setWon(true);
                                setTimeout(() => { setWon(false); setActiveIndex(0); }, 2500);
                            } else { 
                                setActiveIndex(activeIndex + 1); 
                            }
                        } else if (activeIndex > 0) {
                            // Penalty for missing: go back one bar
                            animations.current[activeIndex - 1].play();
                            setActiveIndex(activeIndex - 1);
                        }
                    }
                };
                window.addEventListener('keydown', handleKey);
                return () => window.removeEventListener('keydown', handleKey);
            }, [activeIndex, won]);

            return (
                <div className="content">
                    <h1 className="title">Data Crack</h1>
                    <p className="catch-phrase">Selling your secrets since 1996</p>
                    <div className="crack-container">
                        <div className="target-bar" />
                        {won && <div className="win-message">WINNER WINNER</div>}
                        {bars.map((i) => (
                            <div key={i} id={`col-${i}`} className={`slider-column ${i === activeIndex ? 'active' : ''}`}>
                                <div className="part" />
                                <div className="spacer" ref={refs.current[i]} />
                                <div className="part" />
                            </div>
                        ))}
                    </div>
                    <p style={{marginTop:'20px'}}>PRESS SPACE TO HACK</p>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
