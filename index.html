<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighLife Data Crack - MateoStrap Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap');
        
        body { 
            margin: 0; background-color: #101010; color: white; 
            font-family: 'Orbitron', sans-serif; overflow: hidden; 
            display: flex; justify-content: center; align-items: center; height: 100vh; 
        }

        .content { text-align: center; width: 100%; max-width: 500px; }
        
        .crack-container { 
            position: relative; 
            background-color: #202020; 
            border: 3px solid red; 
            /* Scaled down height */
            height: 300px; 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            overflow: hidden;
        }

        .target-bar { 
            position: absolute; 
            width: 100%; 
            height: 30px; 
            background: rgba(255, 0, 0, 0.8); 
            /* Centered for 300px height */
            top: 135px; 
            z-index: 5; 
        }

        .slider-column { display: flex; flex-direction: column; align-items: center; height: 100%; }
        
        .part { background-color: white; width: 35px; height: 80px; }
        .spacer { height: 40px; } 

        .active .part { 
            border: 3px solid yellow; box-shadow: 0 0 10px yellow; 
            width: 29px; height: 74px;
        }

        .locked .part { background-color: white; }

        .win-message { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: #00ff00; font-size: 2rem; z-index: 10; text-shadow: 0 0 20px #00ff00; 
        }

        .title { font-size: 2em; margin: 0; }
        .catch-phrase { color: yellow; margin-bottom: 20px; font-size: 0.8rem; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeIndex, setActiveIndex] = useState(0);
            const [lockedBars, setLockedBars] = useState([]);
            const [won, setWon] = useState(false);
            const bars = [0, 1, 2, 3, 4, 5];
            const refs = useRef(bars.map(() => React.createRef()));
            const animations = useRef([]);

            const initGame = () => {
                animations.current.forEach(anim => anim.pause());
                animations.current = bars.map((i) => {
                    let baseSpeed = 490;
                    if (i < 3) baseSpeed = 420;
                    if (i >= 4) baseSpeed = 540;

                    const speed = baseSpeed - (i * 60); 
                    
                    return anime({
                        targets: `#col-${i}`,
                        translateY: [0, 100], // Scaled translation
                        duration: speed, 
                        direction: 'alternate',
                        loop: true,
                        easing: 'easeInOutSine',
                        autoplay: true
                    });
                });
            };

            useEffect(() => {
                initGame();
                return () => animations.current.forEach(anim => anim.pause());
            }, [won]);

            useEffect(() => {
                const handleInteraction = (e) => {
                    if (!won) {
                        const coreRect = refs.current[activeIndex].current.getBoundingClientRect();
                        const targetRect = document.querySelector('.target-bar').getBoundingClientRect();
                        
                        const coreCenter = coreRect.top + (coreRect.height / 2);
                        const targetCenter = targetRect.top + (targetRect.height / 2);

                        const hitZone = targetRect.height * 0.45; 
                        const isHit = Math.abs(coreCenter - targetCenter) < hitZone;

                        if (isHit) {
                            animations.current[activeIndex].pause();
                            
                            anime({
                                targets: `#col-${activeIndex}`,
                                translateY: 50, // Center position for locked bar
                                duration: 40,
                                easing: 'easeOutQuad'
                            });

                            setLockedBars(prev => [...prev, activeIndex]);
                            
                            if (activeIndex === 5) {
                                setWon(true);
                                setTimeout(() => { 
                                    setLockedBars([]);
                                    setActiveIndex(0);
                                    setWon(false);
                                }, 2000);
                            } else { 
                                setActiveIndex(activeIndex + 1); 
                            }
                        } else if (activeIndex > 0) {
                            const prevIndex = activeIndex - 1;
                            setLockedBars(prev => prev.filter(item => item !== prevIndex));
                            animations.current[prevIndex].play();
                            setActiveIndex(prevIndex);
                        }
                    }
                };
                window.addEventListener('mousedown', handleInteraction);
                return () => window.removeEventListener('mousedown', handleInteraction);
            }, [activeIndex, won]);

            return (
                <div className="content">
                    <h1 className="title">USB MINI GAME</h1>
                    <p className="catch-phrase">MateoStrap Loves you!</p>
                    <div className="crack-container">
                        <div className="target-bar" />
                        {won && <div className="win-message">SUCCESS</div>}
                        {bars.map((i) => (
                            <div 
                                key={`${won}-${i}`}
                                id={`col-${i}`} 
                                className={`slider-column ${i === activeIndex ? 'active' : ''} ${lockedBars.includes(i) ? 'locked' : ''}`}
                            >
                                <div className="part" />
                                <div className="spacer" ref={refs.current[i]} />
                                <div className="part" />
                            </div>
                        ))}
                    </div>
                    <p style={{marginTop:'20px', fontSize: '0.7rem'}}>CLICK ANYWHERE TO HACK</p>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
