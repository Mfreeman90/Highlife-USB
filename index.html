<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighLife Data Crack - MateoStrap Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap');
        
        body { 
            margin: 0; background-color: #101010; color: white; 
            font-family: 'Orbitron', sans-serif; overflow: hidden; 
            display: flex; justify-content: center; align-items: center; height: 100vh; 
        }

        .content { text-align: center; width: 100%; max-width: 600px; }
        
        .crack-container { 
            position: relative; background-color: #202020; border: 3px solid red; 
            height: 400px; display: grid; grid-template-columns: repeat(6, 1fr); 
            overflow: hidden; box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .target-bar { 
            position: absolute; width: 100%; height: 35px; 
            background: rgba(255, 0, 0, 0.8); top: 182px; z-index: 5;
            box-shadow: 0 0 10px red;
        }

        .slider-column { display: flex; flex-direction: column; align-items: center; height: 100%; }
        .part { background-color: white; width: 45px; height: 100px; opacity: 0.8; }
        .spacer { height: 50px; } 

        .active .part { 
            background-color: #fff;
            border: 4px solid yellow; box-shadow: 0 0 15px yellow; 
            width: 37px; height: 92px;
            opacity: 1;
        }

        .locked .part { background-color: #00ff00; border: 2px solid white; box-shadow: 0 0 10px #00ff00; }

        .win-message { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: #00ff00; font-size: 2.5rem; z-index: 10; text-shadow: 0 0 20px #00ff00; 
            background: rgba(0,0,0,0.8); padding: 20px; border: 2px solid #00ff00;
        }

        .title { font-size: 3em; margin: 0; letter-spacing: 2px; color: #fff; }
        .catch-phrase { color: yellow; margin-bottom: 20px; font-size: 1rem; letter-spacing: 1px; }
        .instruction { margin-top: 20px; color: #666; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeIndex, setActiveIndex] = useState(0);
            const [lockedBars, setLockedBars] = useState([]);
            const [won, setWon] = useState(false);
            const bars = [0, 1, 2, 3, 4, 5];
            const refs = useRef(bars.map(() => React.createRef()));
            const animations = useRef([]);

            const initGame = () => {
                animations.current.forEach(anim => anim.pause());
                animations.current = bars.map((i) => {
                    // SPEED TUNING: Base 450ms, decreasing by 70ms per bar for a faster challenge
                    const speed = 450 - (i * 70); 
                    
                    return anime({
                        targets: `#col-${i}`,
                        translateY: [0, 150],
                        duration: speed, 
                        direction: 'alternate',
                        loop: true,
                        easing: 'easeInOutSine',
                        autoplay: true
                    });
                });
            };

            useEffect(() => {
                initGame();
                return () => animations.current.forEach(anim => anim.pause());
            }, [won]);

            useEffect(() => {
                const handleKey = (e) => {
                    if (e.code === 'Space' && !won) {
                        e.preventDefault();
                        
                        const coreRect = refs.current[activeIndex].current.getBoundingClientRect();
                        const targetRect = document.querySelector('.target-bar').getBoundingClientRect();
                        
                        const coreCenter = coreRect.top + (coreRect.height / 2);
                        const targetCenter = targetRect.top + (targetRect.height / 2);

                        // Success gap (slightly tightened to 0.4 for faster speed)
                        const hitZone = targetRect.height * 0.4; 
                        const isHit = Math.abs(coreCenter - targetCenter) < hitZone;

                        if (isHit) {
                            animations.current[activeIndex].pause();
                            
                            // Perfect Snap to center
                            anime({
                                targets: `#col-${activeIndex}`,
                                translateY: 75,
                                duration: 40,
                                easing: 'easeOutQuad'
                            });

                            setLockedBars(prev => [...prev, activeIndex]);
                            
                            if (activeIndex === 5) {
                                setWon(true);
                                setTimeout(() => { 
                                    setLockedBars([]);
                                    setActiveIndex(0);
                                    setWon(false);
                                }, 3000);
                            } else { 
                                setActiveIndex(activeIndex + 1); 
                            }
                        } else if (activeIndex > 0) {
                            // Penalty: Move back one step
                            const prevIndex = activeIndex - 1;
                            setLockedBars(prev => prev.filter(item => item !== prevIndex));
                            animations.current[prevIndex].play();
                            setActiveIndex(prevIndex);
                        }
                    }
                };
                window.addEventListener('keydown', handleKey);
                return () => window.removeEventListener('keydown', handleKey);
            }, [activeIndex, won]);

            return (
                <div className="content">
                    <h1 className="title">DATA CRACK</h1>
                    <p className="catch-phrase">MateoStrap Edition</p>
                    <div className="crack-container">
                        <div className="target-bar" />
                        {won && <div className="win-message">ACCESS GRANTED</div>}
                        {bars.map((i) => (
                            <div 
                                key={`${won}-${i}`}
                                id={`col-${i}`} 
                                className={`slider-column ${i === activeIndex ? 'active' : ''} ${lockedBars.includes(i) ? 'locked' : ''}`}
                            >
                                <div className="part" />
                                <div className="spacer" ref={refs.current[i]} />
                                <div className="part" />
                            </div>
                        ))}
                    </div>
                    <p className="instruction">PRESS [SPACE] TO OVERRIDE SYSTEM</p>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
