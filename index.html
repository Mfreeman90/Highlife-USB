<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Crack - HighLife RP Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap');
        
        body { 
            margin: 0; background-color: #3e166b;
            color: white; font-family: 'Arial', sans-serif; 
            display: flex; justify-content: center; align-items: center; height: 100vh; 
            overflow: hidden; position: relative;
        }

        /* Window Frame */
        .window-frame {
            border: 3px solid #5baade;
            background-color: #050505;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            width: 900px;
            z-index: 10;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        .header {
            border-bottom: 3px solid #f7931e;
            padding: 15px;
            text-align: center;
            background: #000;
        }

        .header-title { color: #f7931e; font-size: 3.5rem; font-weight: 900; margin: 0; letter-spacing: 5px; }
        .header-subtitle { color: #f7931e; font-size: 0.8rem; margin-top: -5px; letter-spacing: 2px; }

        /* The Game Box */
        .game-viewport {
            position: relative;
            height: 500px;
            background-color: #000;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 35px 35px;
            margin: 30px auto;
            width: 750px;
            border: 4px solid #ff0000; /* This is the red boundary */
            overflow: hidden; /* This keeps bars from going outside */
        }

        /* Thicker Red Target Line */
        .target-line { 
            position: absolute; 
            width: 100%; 
            height: 18px; 
            background: #ff0000; 
            top: 50%;
            transform: translateY(-50%);
            z-index: 5; 
        }

        .bars-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            gap: 25px; /* Perfect spacing between bars */
            padding: 0 20px;
        }

        .slider-column { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            height: 1000px; /* Long enough to scroll through viewport */
            position: relative; 
            z-index: 6;
        }
        
        /* Thicker White Bars */
        .part { background-color: white; width: 45px; height: 180px; }
        
        /* The Gap - Sized for the 18px red line */
        .spacer { height: 32px; background: transparent; } 

        .active .part { 
            outline: 4px solid #fdf5a2; 
            box-shadow: 0 0 20px #fdf5a2; 
        }

        .win-message { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: #00ff00; font-size: 3rem; z-index: 20; 
            text-shadow: 0 0 25px #00ff00; font-weight: 900;
            background: rgba(0,0,0,0.95); padding: 40px; border: 2px solid #00ff00;
            width: 80%; text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeIndex, setActiveIndex] = useState(0);
            const [lockedBars, setLockedBars] = useState([]);
            const [won, setWon] = useState(false);
            const bars = [0, 1, 2, 3, 4, 5, 6]; 
            const refs = useRef(bars.map(() => React.createRef()));
            const animations = useRef([]);

            const initGame = () => {
                animations.current.forEach(anim => anim && anim.pause());
                animations.current = bars.map((i) => {
                    const speed = 800 - (i * 50); 
                    return anime({
                        targets: `#col-${i}`,
                        translateY: [-250, 250], 
                        duration: speed, 
                        direction: 'alternate',
                        loop: true,
                        easing: 'easeInOutSine',
                        autoplay: true
                    });
                });
            };

            useEffect(() => {
                initGame();
                return () => animations.current.forEach(anim => anim && anim.pause());
            }, [won]);

            useEffect(() => {
                const handleInteraction = (e) => {
                    if (won) return;
                    
                    const targetLine = document.querySelector('.target-line').getBoundingClientRect();
                    const spacer = refs.current[activeIndex].current.getBoundingClientRect();
                    
                    const spacerCenter = spacer.top + (spacer.height / 2);
                    const targetCenter = targetLine.top + (targetLine.height / 2);
                    
                    // Hit logic
                    const isHit = Math.abs(spacerCenter - targetCenter) < (spacer.height / 2);

                    if (isHit) {
                        animations.current[activeIndex].pause();

                        // SNAP TO ABSOLUTE CENTER
                        anime({
                            targets: `#col-${activeIndex}`,
                            translateY: 0, 
                            duration: 50,
                            easing: 'easeOutQuad'
                        });

                        setLockedBars(prev => [...prev, activeIndex]);
                        
                        if (activeIndex === bars.length - 1) {
                            setWon(true);
                        } else { 
                            setActiveIndex(activeIndex + 1); 
                        }
                    } else if (activeIndex > 0) {
                        const prevIndex = activeIndex - 1;
                        setLockedBars(prev => prev.filter(item => item !== prevIndex));
                        animations.current[prevIndex].play();
                        setActiveIndex(prevIndex);
                    }
                };
                window.addEventListener('mousedown', handleInteraction);
                return () => window.removeEventListener('mousedown', handleInteraction);
            }, [activeIndex, won]);

            return (
                <div className="window-frame">
                    <div className="header">
                        <h1 className="header-title">DATA CRACK</h1>
                        <div className="header-subtitle">SELLING YOUR SECRETS SINCE 1996</div>
                    </div>
                    
                    <div className="game-viewport">
                        <div className="target-line" />
                        {won && <div className="win-message">ACCESS GRANTED</div>}
                        
                        <div className="bars-container">
                            {bars.map((i) => (
                                <div 
                                    key={`${won}-${i}`}
                                    id={`col-${i}`} 
                                    className={`slider-column ${i === activeIndex ? 'active' : ''}`}
                                >
                                    <div className="part" />
                                    <div className="spacer" ref={refs.current[i]} />
                                    <div className="part" />
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
